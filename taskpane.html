<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>文書校正アシスタント</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <div id="app">
    <!-- ヘッダー -->
    <header class="header">
      <div class="header-title">
        <span class="header-icon">✏️</span>
        <h1>文書校正アシスタント</h1>
      </div>
    </header>

    <!-- API キー設定エリア -->
    <section class="section" id="settings-section">
      <h2 class="section-title">設定</h2>
      <div class="form-group">
        <label for="api-key">OpenAI API キー</label>
        <div class="input-row">
          <input
            type="password"
            id="api-key"
            placeholder="sk-... または sk-proj-..."
            autocomplete="off"
          />
          <button id="toggle-key" class="btn-icon" title="表示/非表示">👁</button>
        </div>
        <p class="hint">入力したキーはブラウザのローカルストレージに保存されます。</p>
      </div>
      <div class="form-group">
        <label for="model-select">使用モデル</label>
        <div class="input-row">
          <select id="model-select">
            <optgroup label="GPT-4o シリーズ">
              <option value="gpt-4o">GPT-4o（高精度）</option>
              <option value="gpt-4o-mini">GPT-4o mini（高速・低コスト）</option>
            </optgroup>
            <optgroup label="GPT-4.1 シリーズ">
              <option value="gpt-4.1">GPT-4.1</option>
              <option value="gpt-4.1-mini">GPT-4.1 mini（高速・低コスト）</option>
              <option value="gpt-4.1-nano">GPT-4.1 nano（最速・最安）</option>
            </optgroup>
            <optgroup label="その他">
              <option value="gpt-4-turbo">GPT-4 Turbo</option>
              <option value="gpt-3.5-turbo">GPT-3.5 Turbo（低コスト）</option>
            </optgroup>
          </select>
          <button id="fetch-models-btn" class="btn-icon" title="利用可能なモデルを API から取得して更新">↻</button>
        </div>
        <p class="hint" id="model-hint">API キーを保存後、↻ ボタンでお使いのプロジェクトで利用可能なモデルを取得できます。</p>
      </div>
      <button id="save-settings" class="btn btn-secondary">設定を保存</button>
      <span id="settings-saved" class="saved-msg" style="display:none;">✓ 保存しました</span>
    </section>

    <hr class="divider" />

    <!-- 校正実行エリア -->
    <section class="section">
      <h2 class="section-title">校正実行</h2>
      <p class="description">
        Word 文書全体のテキストを取得し、OpenAI API で校正します。<br>
        結果はこのパネルに一覧表示されます。
      </p>
      <button id="proofread-btn" class="btn btn-primary" disabled>
        <span id="btn-text">文書を校正する</span>
        <span id="btn-spinner" class="spinner" style="display:none;"></span>
      </button>
      <div id="progress-area" style="display:none;">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-text" class="progress-text">文書を取得中...</p>
      </div>
    </section>

    <hr class="divider" />

    <!-- 結果表示エリア -->
    <section class="section" id="results-section" style="display:none;">
      <div class="results-header">
        <h2 class="section-title">校正結果</h2>
        <button id="copy-btn" class="btn btn-small" title="結果をコピー">コピー</button>
      </div>
      <div id="results-meta" class="results-meta"></div>
      <div id="results-content" class="results-content"></div>
    </section>

    <!-- エラー表示エリア -->
    <div id="error-area" class="error-area" style="display:none;">
      <p id="error-message"></p>
    </div>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
